{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row " id="banner9">
<div class="col-md-12">
</div>
</div>
<div data-aos="flip-up"
	data-aos-duration="3000">
<h1 class="text-center p-2" id="app">Application from</h1>
</div>
<div class="row" id="app1">
<div class="col-md-6 offset-3 p-3" id="pp">
<form id="from">
<div class="form-group">
<div data-aos="fade-right"
	data-aos-duration="3000">
<label for="name"> NAME</label>
<input type="text" class="form-control" placeholder="enter your name" id="name" required="[A-Za-z]*"/>
</div>
</div>

<div class="form-group">
<div data-aos="fade-left"
	data-aos-duration="3000">
<label for="tel">PHONE NUMBER</label>
<input type="tel" class="form-control" placeholder="enter your tel" id="tel" maxlength="10" pattern="[6/7/8/9][0-9]{9}"/>
</div>
</div>
<div class="form-group">
<div data-aos="fade-right"
	data-aos-duration="3000">
<label for="address">ADDRESS</label>
<textarea class="form-control" placeholder="address"></textarea>
</div>
<div data-aos="fade-left"
data-aos-duration="3000">
<label>GENDER</label>
male<input type="radio" name="gender"/>
female<input type="radio" name="gender"/>
<br/>
<div>
<div>
<input type="date" class="form-control"/>
<div data-aos="flip-up"
	data-aos-duration="3000">
<input type="checkbox"/> <label>I Acctept</label>
<br/>
<input type="submit" class="btn btn-success" value="Register"/>
</div>
</div>
</form>
</div>
</div>
</div>
</div>


{% endblock %}
